version: "3.8"

services:
  database:
    container_name: redis-audiosimilarity
    image: "redis/redis-stack-server:latest"
    ports:
      - "6379:6379"
    # environment:
    # POSTGRES_USER: redis
    # POSTGRES_PASSWORD: supersecretpassword
    # POSTGRES_DB: fma

  app:
    depends_on:
      - database
    container_name: streamlit-app-audiosimilarity
    build:
      context: ./
      dockerfile: ./app/Dockerfile
    image: streamlit-app-audiosimilarity
    ports:
      - "8501:8501"
    links:
      - database:db
